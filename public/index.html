<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スコア管理システム</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .screen {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        .screen.active {
            display: block;
        }

        h1, h2 {
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .room-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .room-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .room-name {
            font-weight: 600;
            color: #2d3748;
        }

        .room-members {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
        }

        .room-meta {
            display: flex;
            gap: 10px;
            font-size: 14px;
            color: #718096;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .panel {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
        }

        .member-list {
            margin-bottom: 20px;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .member-item.current-user {
            background: #e6fffa;
            border: 2px solid #38b2ac;
            font-weight: 600;
        }

        .member-role {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .host-badge {
            background: #f56565;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .player {
            background: #48bb78;
            color: white;
        }

        .spectator {
            background: #ed8936;
            color: white;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #e2e8f0;
        }

        .ranking-item:nth-child(1) { border-left-color: #ffd700; }
        .ranking-item:nth-child(2) { border-left-color: #c0c0c0; }
        .ranking-item:nth-child(3) { border-left-color: #cd7f32; }

        .score-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .score-input input {
            width: auto;
            flex: 1;
        }

        .chat-container {
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            background: white;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 6px 8px;
            background: #f7fafc;
            border-radius: 6px;
        }

        .chat-username {
            font-weight: 600;
            color: #667eea;
            margin-right: 8px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
        }

        .chat-input button {
            width: auto;
            padding: 12px 20px;
        }

        .test-controls {
            background: #fed7d7;
            border: 2px solid #feb2b2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .test-controls h3 {
            color: #c53030;
            margin-bottom: 10px;
        }

        .points-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .points-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .host-controls {
            background: #fed7d7;
            border: 2px solid #feb2b2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .host-controls h3 {
            color: #c53030;
            margin-bottom: 10px;
        }

        .delete-room-btn {
            background: #e53e3e !important;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .delete-room-btn:hover {
            background: #c53030 !important;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ログイン画面 -->
        <div id="loginScreen" class="screen active">
            <h1>スコア管理システム</h1>
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" placeholder="ユーザー名を入力">
            </div>
            <button onclick="setUsername()">接続</button>
        </div>

        <!-- メニュー画面 -->
        <div id="menuScreen" class="screen">
            <h1>メニュー</h1>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <button onclick="showCreateRoom()">部屋を作成</button>
                <button onclick="showRoomList()">部屋に参加</button>
            </div>
        </div>

        <!-- 部屋作成画面 -->
        <div id="createRoomScreen" class="screen">
            <h2>部屋作成</h2>
            <div class="form-group">
                <label for="roomName">部屋名</label>
                <input type="text" id="roomName" placeholder="部屋名を入力">
            </div>
            <div class="form-group">
                <label for="roomRule">ルール</label>
                <select id="roomRule">
                    <option value="normal">通常スコア</option>
                    <option value="ex">EXスコア</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roomPassword">パスワード (任意)</label>
                <input type="password" id="roomPassword" placeholder="パスワード (空白の場合はパスワードなし)">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="createRoom()">作成</button>
                <button onclick="showMenu()">戻る</button>
            </div>
        </div>

        <!-- 部屋一覧画面 -->
        <div id="roomListScreen" class="screen">
            <h2>部屋一覧</h2>
            <button onclick="loadRoomList()" style="margin-bottom: 20px;">更新</button>
            <div id="roomList" class="room-list"></div>
            <button onclick="showMenu()" style="margin-top: 20px;">戻る</button>
        </div>

        <!-- ゲーム画面 -->
        <div id="gameScreen" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="roomTitle">部屋名</h2>
                <button onclick="leaveRoom()" style="width: auto; padding: 8px 16px; background: #e53e3e;">退室</button>
            </div>

            <!-- テストコントロール (開発環境のみ) -->
            <div id="testControls" class="test-controls" style="display: none;">
                <h3>テストデータ送信</h3>
                <div class="score-input">
                    <input type="number" id="testNormalScore" placeholder="通常スコア" value="95000">
                    <input type="number" id="testExScore" placeholder="EXスコア" value="1200">
                    <button onclick="sendTestScore()" style="width: auto;">スコア送信</button>
                    <button onclick="finishTestSong()" style="width: auto;">曲終了</button>
                </div>
            </div>

            <!-- 合計ポイント表示 -->
            <div class="points-display">
                <h3>合計ポイント</h3>
                <div id="totalPointsList"></div>
            </div>

            <div class="game-area">
                <div class="panel">
                    <h3>メンバー</h3>
                    <div class="member-list" id="memberList"></div>
                    
                    <h3>観戦者専用</h3>
                    <p style="color: #718096; font-size: 14px;">
                        Webクライアントは観戦者として動作します。<br>
                        スコア送信にはAPIクライアント（Pythonなど）をご利用ください。
                    </p>
                </div>

                <div class="panel">
                    <h3 id="rankingTitle">現在の順位 (通常スコア)</h3>
                    <div id="currentRanking"></div>
                </div>
            </div>

            <!-- チャット -->
            <div class="panel" style="margin-top: 20px;">
                <h3>チャット</h3>
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="メッセージを入力..." onkeypress="handleChatKeyPress(event)">
                        <button onclick="sendMessage()">送信</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let socket = null;
        let currentUser = null;
        let currentRoom = null;
        let isPlayer = false; // Webクライアントは観戦者専用
        let heartbeatInterval = null;

        // 環境変数チェック
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';

        // Socket.IO初期化
        function initSocket() {
            socket = io();
            
            // Socket.IOイベントリスナー
            socket.on('roomState', (data) => {
                currentRoom = data.room;
                updateGameScreen(data);
            });

            socket.on('memberJoined', (data) => {
                updateMemberList(data.members);
            });

            socket.on('memberLeft', (data) => {
                updateMemberList(data.members);
                console.log(`${data.leftUser.username} が退室しました`);
            });

            socket.on('memberRoleChanged', (data) => {
                updateMemberList(data.members);
            });

            socket.on('scoreUpdate', (data) => {
                updateRanking(data.ranking, data.rule);
            });

            socket.on('songFinished', (data) => {
                updateTotalPoints(data.totalPoints);
                console.log('Song finished:', data.songHistory);
            });

            socket.on('newMessage', (message) => {
                addChatMessage(message);
            });

            socket.on('hostChanged', (data) => {
                updateMemberList(data.members);
                console.log(`部屋主が変更されました: ${data.newHost.username}`);
                
                // 自分が新しい部屋主になった場合の処理
                if (data.newHost.id === currentUser.id) {
                    showHostControls();
                }
            });

            socket.on('roomDeleted', (data) => {
                alert(data.message);
                logout();
            });

            // 接続状態の監視
            socket.on('connect', () => {
                console.log('Socket connected');
                // 部屋に参加中の場合は再参加
                if (currentUser && currentUser.id && currentUser.roomId) {
                    socket.emit('joinRoom', { 
                        userId: currentUser.id, 
                        roomId: currentUser.roomId 
                    });
                }
            });

            socket.on('disconnect', () => {
                console.log('Socket disconnected');
            });
        }

        // ユーザー名設定
        async function setUsername() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('ユーザー名を入力してください');
                return;
            }
            
            try {
                // システムログイン
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser = {
                        id: data.userId,
                        username: data.username
                    };
                    initSocket();
                    startHeartbeat(); // ハートビート開始
                    showMenu();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('ログインに失敗しました');
            }
        }

        // ハートビート機能
        function startHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
            }
            
            heartbeatInterval = setInterval(async () => {
                if (currentUser && currentUser.id) {
                    try {
                        await fetch('/api/heartbeat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ userId: currentUser.id })
                        });
                    } catch (error) {
                        console.error('Heartbeat failed:', error);
                    }
                }
            }, 20000); // 20秒ごとにハートビート
        }

        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        // 画面切り替え
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showMenu() {
            showScreen('menuScreen');
        }

        function showCreateRoom() {
            showScreen('createRoomScreen');
        }

        function showRoomList() {
            showScreen('roomListScreen');
            loadRoomList();
        }

        // 部屋作成
        async function createRoom() {
            const name = document.getElementById('roomName').value.trim();
            const rule = document.getElementById('roomRule').value;
            const password = document.getElementById('roomPassword').value.trim() || null;

            if (!name) {
                alert('部屋名を入力してください');
                return;
            }

            try {
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name, 
                        rule, 
                        password,
                        hostUserId: currentUser.id // 作成者を部屋主に設定
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // 作成した部屋に自動参加
                    await joinRoom(data.roomId, password);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Room creation error:', error);
                alert('部屋の作成に失敗しました');
            }
        }

        // 部屋一覧読み込み
        async function loadRoomList() {
            try {
                const response = await fetch('/api/rooms');
                const data = await response.json();
                
                const roomListElement = document.getElementById('roomList');
                roomListElement.innerHTML = '';

                if (data.rooms.length === 0) {
                    roomListElement.innerHTML = '<p style="text-align: center; color: #718096;">部屋が存在しません</p>';
                    return;
                }

                data.rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    roomCard.onclick = () => promptJoinRoom(room);
                    
                    roomCard.innerHTML = `
                        <div class="room-info">
                            <div class="room-name">${room.name}</div>
                            <div class="room-members">${room.memberCount}人</div>
                        </div>
                        <div class="room-meta">
                            <span>ルール: ${room.rule === 'normal' ? '通常スコア' : 'EXスコア'}</span>
                            ${room.hasPassword ? '<span>🔒</span>' : ''}
                        </div>
                    `;
                    
                    roomListElement.appendChild(roomCard);
                });
            } catch (error) {
                console.error('Room list loading error:', error);
                alert('部屋一覧の読み込みに失敗しました');
            }
        }

        // 部屋参加プロンプト
        function promptJoinRoom(room) {
            let password = null;
            if (room.hasPassword) {
                password = prompt('パスワードを入力してください:');
                if (password === null) return;
            }
            joinRoom(room.id, password);
        }

        // 部屋参加
        async function joinRoom(roomId, password) {
            try {
                const response = await fetch(`/api/rooms/${roomId}/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: currentUser.id, 
                        password 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser.roomId = roomId;
                    socket.emit('joinRoom', { userId: currentUser.id, roomId });
                    showScreen('gameScreen');
                    
                    // テストコントロールの表示/非表示
                    if (!isProduction) {
                        document.getElementById('testControls').style.display = 'block';
                    }
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Room join error:', error);
                alert('部屋への参加に失敗しました');
            }
        }

        // 部屋退室
        async function leaveRoom() {
            if (!confirm('部屋を退室しますか？')) return;
            
            if (currentUser.id) {
                try {
                    await fetch('/api/leave', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: currentUser.id })
                    });
                } catch (error) {
                    console.error('Leave room error:', error);
                }
            }
            
            showMenu();
            currentUser.roomId = null;
            currentRoom = null;
        }

        // ログアウト処理
        function logout() {
            stopHeartbeat();
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            currentUser = null;
            currentRoom = null;
            showScreen('loginScreen');
        }

        // ゲーム画面更新
        function updateGameScreen(data) {
            document.getElementById('roomTitle').textContent = `${data.room.name} (${data.room.rule === 'normal' ? '通常スコア' : 'EXスコア'})`;
            document.getElementById('rankingTitle').textContent = `現在の順位 (${data.room.rule === 'normal' ? '通常スコア' : 'EXスコア'})`;
            
            currentRoom = data.room;
            
            updateMemberList(data.members);
            updateRanking(data.currentRanking, data.room.rule);
            updateTotalPoints(data.totalPoints);
            
            // 部屋主コントロールの表示
            if (data.room.hostUserId === currentUser.id) {
                showHostControls();
            } else {
                hideHostControls();
            }
            
            // チャットメッセージ表示
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            data.chatMessages.forEach(message => {
                addChatMessage(message);
            });
        }

        // メンバーリスト更新
        function updateMemberList(members) {
            const memberList = document.getElementById('memberList');
            memberList.innerHTML = '';
            
            members.forEach(member => {
                const memberItem = document.createElement('div');
                memberItem.className = 'member-item';
                
                // 自分のユーザー名をハイライト
                if (member.id === currentUser.id) {
                    memberItem.classList.add('current-user');
                }
                
                const memberInfo = document.createElement('div');
                memberInfo.style.display = 'flex';
                memberInfo.style.alignItems = 'center';
                
                const memberName = document.createElement('span');
                memberName.textContent = member.username;
                memberInfo.appendChild(memberName);
                
                // 部屋主バッジ
                if (member.isHost) {
                    const hostBadge = document.createElement('span');
                    hostBadge.className = 'host-badge';
                    hostBadge.textContent = '部屋主';
                    memberInfo.appendChild(hostBadge);
                }
                
                const roleInfo = document.createElement('div');
                roleInfo.style.display = 'flex';
                roleInfo.style.alignItems = 'center';
                
                const roleSpan = document.createElement('span');
                roleSpan.className = `member-role ${member.isPlayer ? 'player' : 'spectator'}`;
                roleSpan.textContent = member.isPlayer ? 'プレイヤー' : '観戦者';
                roleInfo.appendChild(roleSpan);
                
                memberItem.appendChild(memberInfo);
                memberItem.appendChild(roleInfo);
                memberList.appendChild(memberItem);
                
                // 自分の役割を確認（観戦者固定だが表示のため）
                if (member.id === currentUser.id) {
                    isPlayer = member.isPlayer;
                }
            });
        }

        // 順位表示更新
        function updateRanking(ranking, rule) {
            const rankingElement = document.getElementById('currentRanking');
            rankingElement.innerHTML = '';
            
            if (ranking.length === 0) {
                rankingElement.innerHTML = '<p style="text-align: center; color: #718096;">スコアが入力されていません</p>';
                return;
            }
            
            ranking.forEach(([userId, scoreData], index) => {
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                const score = rule === 'ex' ? scoreData.exScore : scoreData.normalScore;
                
                rankingItem.innerHTML = `
                    <span>${index + 1}位: ${scoreData.username}</span>
                    <span>${score.toLocaleString()}</span>
                `;
                
                rankingElement.appendChild(rankingItem);
            });
        }

        // 合計ポイント更新
        function updateTotalPoints(totalPoints) {
            const pointsList = document.getElementById('totalPointsList');
            pointsList.innerHTML = '';
            
            // ポイントがあるユーザー（プレイヤー）のみを表示
            const playersWithPoints = totalPoints.filter(point => point.points !== undefined);
            
            if (playersWithPoints.length === 0) {
                pointsList.innerHTML = '<div style="text-align: center; color: #718096;">まだポイントはありません</div>';
                return;
            }
            
            // ポイント順でソート
            playersWithPoints.sort((a, b) => b.points - a.points);
            
            playersWithPoints.forEach(point => {
                const pointItem = document.createElement('div');
                pointItem.className = 'points-item';
                pointItem.innerHTML = `
                    <span>${point.username}</span>
                    <span>${point.points}pt</span>
                `;
                pointsList.appendChild(pointItem);
            });
        }

        // 役割切り替え（観戦者専用なので無効化）
        function toggleRole() {
            alert('Webクライアントは観戦者専用です');
        }

        // 部屋主コントロール表示
        function showHostControls() {
            let hostControls = document.getElementById('hostControls');
            if (!hostControls) {
                hostControls = document.createElement('div');
                hostControls.id = 'hostControls';
                hostControls.className = 'host-controls';
                hostControls.innerHTML = `
                    <h3>部屋主コントロール</h3>
                    <button class="delete-room-btn" onclick="deleteRoom()">部屋を削除</button>
                `;
                
                // ゲーム画面の最初に挿入
                const gameScreen = document.getElementById('gameScreen');
                const firstPanel = gameScreen.querySelector('.points-display');
                gameScreen.insertBefore(hostControls, firstPanel);
            }
            hostControls.style.display = 'block';
        }

        // 部屋主コントロール非表示
        function hideHostControls() {
            const hostControls = document.getElementById('hostControls');
            if (hostControls) {
                hostControls.style.display = 'none';
            }
        }

        // 部屋削除
        function deleteRoom() {
            if (!currentUser.id || !currentRoom) return;
            
            if (confirm(`部屋「${currentRoom.name}」を削除しますか？\nこの操作は取り消せません。`)) {
                socket.emit('deleteRoom', { userId: currentUser.id });
            }
        }

        // テストスコア送信
        async function sendTestScore() {
            const normalScore = parseInt(document.getElementById('testNormalScore').value) || 0;
            const exScore = parseInt(document.getElementById('testExScore').value) || 0;
            
            try {
                const response = await fetch('/api/score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        normalScore,
                        exScore
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('Score submission error:', error);
                alert('スコア送信に失敗しました');
            }
        }

        // テスト曲終了
        async function finishTestSong() {
            try {
                const response = await fetch('/api/finish-song', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('Finish song error:', error);
                alert('曲終了通知に失敗しました');
            }
        }

        // チャット機能
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !currentUser.id) return;
            
            socket.emit('sendMessage', {
                userId: currentUser.id,
                message
            });
            
            input.value = '';
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addChatMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            messageElement.innerHTML = `
                <span class="chat-username">${message.username}</span>
                <span>${message.message}</span>
                <small style="float: right; color: #718096;">${timestamp}</small>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Score Manager System initialized');
            console.log('Environment:', isProduction ? 'Production' : 'Development');
            
            // ブラウザ終了時の処理
            setupCleanupHandlers();
        });

        // クリーンアップハンドラーの設定
        function setupCleanupHandlers() {
            // ブラウザが閉じられる際の処理
            window.addEventListener('beforeunload', function(e) {
                if (currentUser && currentUser.id && currentUser.roomId) {
                    // ハートビート停止
                    stopHeartbeat();
                    // 同期的に退室処理を実行
                    navigator.sendBeacon('/api/leave', 
                        JSON.stringify({ userId: currentUser.id }));
                }
            });

            // タブが非アクティブになった際の処理（モバイル対応）
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') {
                    if (currentUser && currentUser.id && currentUser.roomId) {
                        // バックグラウンドに移行する際も退室処理を行う（モバイル向け）
                        stopHeartbeat();
                        navigator.sendBeacon('/api/leave', 
                            JSON.stringify({ userId: currentUser.id }));
                    }
                }
            });

            // ページリロード時の処理
            window.addEventListener('pagehide', function(e) {
                if (currentUser && currentUser.id && currentUser.roomId) {
                    stopHeartbeat();
                    navigator.sendBeacon('/api/leave', 
                        JSON.stringify({ userId: currentUser.id }));
                }
            });
        }
    </script>
</body>
</html>
