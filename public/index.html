    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let socket = null;
        let currentUser = null;
        let currentRoom = null;
        let isPlayer = true;

        // ç’°å¢ƒå¤‰æ•°ãƒã‚§ãƒƒã‚¯
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';

        // Socket.IOåˆæœŸåŒ–
        function initSocket() {
            socket = io();
            
            // Socket.IOã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            socket.on('roomState', (data) => {
                currentRoom = data.room;
                updateGameScreen(data);
            });

            socket.on('memberJoined', (data) => {
                updateMemberList(data.members);
            });

            socket.on('memberRoleChanged', (data) => {
                updateMemberList(data.members);
            });

            socket.on('scoreUpdate', (data) => {
                updateRanking(data.ranking, data.rule);
            });

            socket.on('songFinished', (data) => {
                updateTotalPoints(data.totalPoints);
                console.log('Song finished:', data.songHistory);
            });

            socket.on('newMessage', (message) => {
                addChatMessage(message);
            });
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼åè¨­å®š
        function setUsername() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            currentUser = { username };
            initSocket();
            showMenu();
        }

        // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showMenu() {
            showScreen('menuScreen');
        }

        function showCreateRoom() {
            showScreen('createRoomScreen');
        }

        function showRoomList() {
            showScreen('roomListScreen');
            loadRoomList();
        }

        // éƒ¨å±‹ä½œæˆ
        async function createRoom() {
            const name = document.getElementById('roomName').value.trim();
            const rule = document.getElementById('roomRule').value;
            const password = document.getElementById('roomPassword').value.trim() || null;

            if (!name) {
                alert('éƒ¨å±‹åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            try {
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, rule, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // ä½œæˆã—ãŸéƒ¨å±‹ã«è‡ªå‹•å‚åŠ 
                    await joinRoom(data.roomId, password);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Room creation error:', error);
                alert('éƒ¨å±‹ã®ä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // éƒ¨å±‹ä¸€è¦§èª­ã¿è¾¼ã¿
        async function loadRoomList() {
            try {
                const response = await fetch('/api/rooms');
                const data = await response.json();
                
                const roomListElement = document.getElementById('roomList');
                roomListElement.innerHTML = '';

                if (data.rooms.length === 0) {
                    roomListElement.innerHTML = '<p style="text-align: center; color: #718096;">éƒ¨å±‹ãŒå­˜åœ¨ã—ã¾ã›ã‚“</p>';
                    return;
                }

                data.rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    roomCard.onclick = () => promptJoinRoom(room);
                    
                    roomCard.innerHTML = `
                        <div class="room-info">
                            <div class="room-name">${room.name}</div>
                            <div class="room-members">${room.memberCount}äºº</div>
                        </div>
                        <div class="room-meta">
                            <span>ãƒ«ãƒ¼ãƒ«: ${room.rule === 'normal' ? 'é€šå¸¸ã‚¹ã‚³ã‚¢' : 'EXã‚¹ã‚³ã‚¢'}</span>
                            ${room.hasPassword ? '<span>ğŸ”’</span>' : ''}
                        </div>
                    `;
                    
                    roomListElement.appendChild(roomCard);
                });
            } catch (error) {
                console.error('Room list loading error:', error);
                alert('éƒ¨å±‹ä¸€è¦§ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // éƒ¨å±‹å‚åŠ ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ
        function promptJoinRoom(room) {
            let password = null;
            if (room.hasPassword) {
                password = prompt('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:');
                if (password === null) return;
            }
            joinRoom(room.id, password);
        }

        // éƒ¨å±‹å‚åŠ 
        async function joinRoom(roomId, password) {
            try {
                const response = await fetch(`/api/rooms/${roomId}/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: currentUser.username, 
                        password 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser.id = data.userId;
                    currentUser.roomId = roomId;
                    socket.emit('joinRoom', { userId: data.userId, roomId });
                    showScreen('gameScreen');
                    
                    // ãƒ†ã‚¹ãƒˆã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã®è¡¨ç¤º/éè¡¨ç¤º
                    if (!isProduction) {
                        document.getElementById('testControls').style.display = 'block';
                    }
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Room join error:', error);
                alert('éƒ¨å±‹ã¸ã®å‚åŠ ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // éƒ¨å±‹é€€å®¤
        function leaveRoom() {
            if (confirm('éƒ¨å±‹ã‚’é€€å®¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                showMenu();
                currentUser.id = null;
                currentUser.roomId = null;
                currentRoom = null;
            }
        }

        // ã‚²ãƒ¼ãƒ ç”»é¢æ›´æ–°
        function updateGameScreen(data) {
            document.getElementById('roomTitle').textContent = `${data.room.name} (${data.room.rule === 'normal' ? 'é€šå¸¸ã‚¹ã‚³ã‚¢' : 'EXã‚¹ã‚³ã‚¢'})`;
            document.getElementById('rankingTitle').textContent = `ç¾åœ¨ã®é †ä½ (${data.room.rule === 'normal' ? 'é€šå¸¸ã‚¹ã‚³ã‚¢' : 'EXã‚¹ã‚³ã‚¢'})`;
            
            updateMemberList(data.members);
            updateRanking(data.currentRanking, data.room.rule);
            updateTotalPoints(data.totalPoints);
            
            // ãƒãƒ£ãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            data.chatMessages.forEach(message => {
                addChatMessage(message);
            });
        }

        // ãƒ¡ãƒ³ãƒãƒ¼ãƒªã‚¹ãƒˆæ›´æ–°
        function updateMemberList(members) {
            const memberList = document.getElementById('memberList');
            memberList.innerHTML = '';
            
            members.forEach(member => {
                const memberItem = document.createElement('div');
                memberItem.className = 'member-item';
                
                memberItem.innerHTML = `
                    <span>${member.username}</span>
                    <span class="member-role ${member.isPlayer ? 'player' : 'spectator'}">
                        ${member.isPlayer ? 'ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼' : 'è¦³æˆ¦è€…'}
                    </span>
                `;
                
                memberList.appendChild(memberItem);
                
                // è‡ªåˆ†ã®å½¹å‰²ã‚’ç¢ºèª
                if (member.id === currentUser.id) {
                    isPlayer = member.isPlayer;
                    document.getElementById('roleToggleBtn').textContent = 
                        isPlayer ? 'è¦³æˆ¦è€…ã«å¤‰æ›´' : 'ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã«å¤‰æ›´';
                }
            });
        }

        // é †ä½è¡¨ç¤ºæ›´æ–°
        function updateRanking(ranking, rule) {
            const rankingElement = document.getElementById('currentRanking');
            rankingElement.innerHTML = '';
            
            if (ranking.length === 0) {
                rankingElement.innerHTML = '<p style="text-align: center; color: #718096;">ã‚¹ã‚³ã‚¢ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“</p>';
                return;
            }
            
            ranking.forEach(([userId, scoreData], index) => {
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                const score = rule === 'ex' ? scoreData.exScore : scoreData.normalScore;
                
                rankingItem.innerHTML = `
                    <span>${index + 1}ä½: ${scoreData.username}</span>
                    <span>${score.toLocaleString()}</span>
                `;
                
                rankingElement.appendChild(rankingItem);
            });
        }

        // åˆè¨ˆãƒã‚¤ãƒ³ãƒˆæ›´æ–°
        function updateTotalPoints(totalPoints) {
            const pointsList = document.getElementById('totalPointsList');
            pointsList.innerHTML = '';
            
            // ãƒã‚¤ãƒ³ãƒˆé †ã§ã‚½ãƒ¼ãƒˆ
            totalPoints.sort((a, b) => b.points - a.points);
            
            totalPoints.forEach(point => {
                const pointItem = document.createElement('div');
                pointItem.className = 'points-item';
                pointItem.innerHTML = `
                    <span>${point.username}</span>
                    <span>${point.points}pt</span>
                `;
                pointsList.appendChild(pointItem);
            });
        }

        // å½¹å‰²åˆ‡ã‚Šæ›¿ãˆ
        function toggleRole() {
            if (!currentUser.id) return;
            
            isPlayer = !isPlayer;
            socket.emit('toggleRole', { 
                userId: currentUser.id, 
                isPlayer 
            });
        }

        // ãƒ†ã‚¹ãƒˆã‚¹ã‚³ã‚¢é€ä¿¡
        async function sendTestScore() {
            const normalScore = parseInt(document.getElementById('testNormalScore').value) || 0;
            const exScore = parseInt(document.getElementById('testExScore').value) || 0;
            
            try {
                const response = await fetch('/api/score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        normalScore,
                        exScore
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('Score submission error:', error);
                alert('ã‚¹ã‚³ã‚¢é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ãƒ†ã‚¹ãƒˆæ›²çµ‚äº†
        async function finishTestSong() {

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            socket.emit('sendMessage', {
                userId: currentUser.id,
                message
            });
            
            input.value = '';

                sendMessage();
            }
        }

        function addChatMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            messageElement.innerHTML = `
                <span class="chat-username">${message.username}</span>
                <span>${message.message}</span>
                <small style="float: right; color: #718096;">${timestamp}</small>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
