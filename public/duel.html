<body>
    <div class="container">

        <div class="visualizer-container">
            <div class="room-info">
                <div id="roomName" class="room-name">éƒ¨å±‹ã«æ¥ç¶šä¸­...</div>
                <div id="roomRule" class="room-rule">-</div>
            </div>

            <div id="status" class="status">
                éƒ¨å±‹ã¸ã®æ¥ç¶šã‚’å¾…æ©Ÿä¸­...
            </div>

            <div class="duel-container">
                <div class="player-info">
                    <div id="player1Name" class="player-name player1">Player 1</div>
                    <div id="player1Score" class="player-score">0</div>

                    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let socket;
        let currentRoom = null;
        let playerOrder = []; // å…¥å®¤é †ã‚’è¨˜éŒ²

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');

            if (!roomId) {
                document.getElementById('status').innerHTML = 'âŒ éƒ¨å±‹IDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“';
                return;
            }

            // åˆæœŸè¡¨ç¤ºã‚’è¨­å®š
            document.getElementById('scoreDifference').textContent = '0';
            console.log('Initial page load - score difference set to 0');

            socket = io();
            setupEventListeners();
            connectToRoom(roomId);
        });

        function setupEventListeners() {
            // WebSocketã‚¤ãƒ™ãƒ³ãƒˆ
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('roomInfo', (room) => {
                currentRoom = room;
                updateRoomInfo(room);
                console.log('Room info received:', room);
            });

            socket.on('rankingsUpdated', (rankings) => {
                console.log('Rankings updated:', rankings);
                updateDuelMode(rankings);
                // ç‚¹å·®è¡¨ç¤ºã®å¼·åˆ¶æ›´æ–°ç¢ºèª
                console.log('Score difference element text:', document.getElementById('scoreDifference').textContent);
            });

            socket.on('scoreUpdated', (data) => {
                console.log('Score updated:', data);
                addScoreUpdateEffect();
                // ã‚¹ã‚³ã‚¢æ›´æ–°æ™‚ã«ã‚‚è¡¨ç¤ºã‚’ç¢ºèª
                console.log('Score difference element text after score update:', document.getElementById('scoreDifference').textContent);
            });

            socket.on('songFinished', (data) => {
                console.log('Song finished:', data);
                if (data.rankings) {
                    updateDuelMode(data.rankings);
                }
            });

            socket.on('error', (data) => {
                console.error('Socket error:', data);
                document.getElementById('status').innerHTML = `âŒ ã‚¨ãƒ©ãƒ¼: ${data.message}`;
            });

            socket.on('disconnect', () => {
                document.getElementById('status').innerHTML = 'âŒ ã‚µãƒ¼ãƒãƒ¼ã¨ã®æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ';
            });
        }

        function connectToRoom(roomId) {
            document.getElementById('status').innerHTML = 'ğŸ”„ éƒ¨å±‹ã«æ¥ç¶šä¸­...';
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼é †åºã‚’ãƒªã‚»ãƒƒãƒˆ
            playerOrder = [];
            console.log('Player order reset');
            
            // éƒ¨å±‹ã®æƒ…å ±ã‚’å–å¾—
            fetch(`/api/rooms`)
                .then(response => response.json())
                .then(rooms => {
                    const room = rooms.find(r => r.id === roomId);
                    if (room) {
                        currentRoom = room;
                        updateRoomInfo(room);
                        
                        // WebSocketã§éƒ¨å±‹ã®æ›´æ–°ã‚’ç›£è¦–
                        socket.emit('watchRoom', { roomId });
                        document.getElementById('status').innerHTML = 'âœ… éƒ¨å±‹ã«æ¥ç¶šã—ã¾ã—ãŸ - ã‚¹ã‚³ã‚¢å¾…ã¡';
                        
                        // åˆæœŸè¡¨ç¤ºã‚’è¨­å®š
                        document.getElementById('scoreDifference').textContent = '0';
                        console.log('Connected to room:', room);
                        console.log('Initial score difference set to: 0');
                    } else {
                        document.getElementById('status').innerHTML = 'âŒ æŒ‡å®šã•ã‚ŒãŸéƒ¨å±‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
                    }
                })
                .catch(error => {
                    console.error('Error fetching room info:', error);
                    document.getElementById('status').innerHTML = 'âŒ éƒ¨å±‹æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ';
                });
        }

        function updateRoomInfo(room) {
            document.getElementById('roomName').textContent = room.name;
            document.getElementById('roomRule').textContent = room.rule === 'ex' ? 'EXã‚¹ã‚³ã‚¢' : 'é€šå¸¸ã‚¹ã‚³ã‚¢';
        }

        function updateDuelMode(rankings) {
            // APIãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ã¿ã‚’å¯¾è±¡ã«ãƒ•ã‚£ãƒ«ã‚¿
            const apiPlayers = rankings.filter(r => r.type === 'api' && r.username !== 'Unknown');
            
            console.log('Updating duel mode with players:', apiPlayers);
            
            // å…¥å®¤é †ã‚’è¨˜éŒ²ãƒ»ç¶­æŒ
            apiPlayers.forEach(player => {
                if (!playerOrder.find(p => p.userId === player.userId)) {
                    playerOrder.push({
                        userId: player.userId,
                        username: player.username,
                        joinOrder: playerOrder.length
                    });
                    console.log(`Added player to order: ${player.username} (position ${playerOrder.length - 1})`);
                }
            });

            // å…¥å®¤é †ã§ã‚½ãƒ¼ãƒˆã—ã€æœ€åˆã®2äººã‚’å–å¾—
            const orderedPlayers = apiPlayers
                .map(player => {
                    const orderInfo = playerOrder.find(p => p.userId === player.userId);
                    return {
                        ...player,
                        joinOrder: orderInfo ? orderInfo.joinOrder : 999
                    };
                })
                .sort((a, b) => a.joinOrder - b.joinOrder)
                .slice(0, 2);

            console.log('Ordered players:', orderedPlayers);
            
            // DOMè¦ç´ ã‚’å–å¾—ï¼ˆä¸€åº¦ã ã‘ï¼‰
            const player1NameEl = document.getElementById('player1Name');
            const player1ScoreEl = document.getElementById('player1Score');
            const player1TypeEl = document.getElementById('player1Type');
            const player2NameEl = document.getElementById('player2Name');
            const player2ScoreEl = document.getElementById('player2Score');
            const player2TypeEl = document.getElementById('player2Type');
            const scoreBarEl = document.getElementById('scoreBar');
            const scoreDifferenceEl = document.getElementById('scoreDifference');
            
            if (orderedPlayers.length < 2) {
                // 2äººæœªæº€ã®å ´åˆ
                if (orderedPlayers.length === 1) {
                    const player = orderedPlayers[0];
                    
                    // Player1ã®æƒ…å ±ã‚’æ›´æ–°ï¼ˆå¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®ã¿ï¼‰
                    if (player1NameEl.textContent !== player.username) {
                        player1NameEl.textContent = player.username;
                    }
                    if (player1ScoreEl.textContent !== player.score.toLocaleString()) {
                        player1ScoreEl.textContent = player.score.toLocaleString();
                    }
                    player1TypeEl.style.display = 'inline-block';
                    
                    // Player2ã‚’å¾…æ©Ÿä¸­ã«è¨­å®š
                    if (player2NameEl.textContent !== 'å¾…æ©Ÿä¸­') {
                        player2NameEl.textContent = 'å¾…æ©Ÿä¸­';
                        player2ScoreEl.textContent = '0';
                        player2TypeEl.style.display = 'none';
                    }
                } else {
                    // 0äººã®å ´åˆ
                    if (player1NameEl.textContent !== 'å¾…æ©Ÿä¸­') {
                        player1NameEl.textContent = 'å¾…æ©Ÿä¸­';
                        player1ScoreEl.textContent = '0';
                        player1TypeEl.style.display = 'none';
                    }
                    if (player2NameEl.textContent !== 'å¾…æ©Ÿä¸­') {
                        player2NameEl.textContent = 'å¾…æ©Ÿä¸­';
                        player2ScoreEl.textContent = '0';
                        player2TypeEl.style.display = 'none';
                    }
                }

                // ä¸­å¤®ä½ç½®ã«è¨­å®šï¼ˆåŒç‚¹çŠ¶æ…‹ï¼‰
                scoreBarEl.style.background = 'linear-gradient(to right, #e74c3c 50%, #3498db 50%)';
                scoreDifferenceEl.textContent = '0';
                return;
            }

            // 2äººã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æƒ…å ±ã‚’è¨­å®šï¼ˆå…¥å®¤é †å›ºå®šï¼‰
            const player1 = orderedPlayers[0];
            const player2 = orderedPlayers[1];
            
            console.log(`Fixed order - Player1: ${player1.username}, Player2: ${player2.username}`);
            
            // Player1ã®æƒ…å ±ã‚’æ›´æ–°ï¼ˆå¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®ã¿ï¼‰
            if (player1NameEl.textContent !== player1.username) {
                player1NameEl.textContent = player1.username;
            }
            if (player1ScoreEl.textContent !== player1.score.toLocaleString()) {
                player1ScoreEl.textContent = player1.score.toLocaleString();
            }
            player1TypeEl.style.display = 'inline-block';
            
            // Player2ã®æƒ…å ±ã‚’æ›´æ–°ï¼ˆå¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®ã¿ï¼‰
            if (player2NameEl.textContent !== player2.username) {
                player2NameEl.textContent = player2.username;
            }
            if (player2ScoreEl.textContent !== player2.score.toLocaleString()) {
                player2ScoreEl.textContent = player2.score.toLocaleString();
            }
            player2TypeEl.style.display = 'inline-block';

            // ã‚¹ã‚³ã‚¢å·®ã®è¨ˆç®—ã¨ãƒãƒ¼è¡¨ç¤º
            const scoreDiff = player1.score - player2.score; // æ­£ã®å€¤ã§player1ãƒªãƒ¼ãƒ‰ã€è² ã®å€¤ã§player2ãƒªãƒ¼ãƒ‰
            const absDiff = Math.abs(scoreDiff);
            
            console.log(`Score diff: ${scoreDiff}, Abs diff: ${absDiff}`);
            
            // ãƒ«ãƒ¼ãƒ«ã«å¿œã˜ã¦æœ€å¤§ç‚¹å·®ã‚’è¨­å®š
            const maxDiff = currentRoom && currentRoom.rule === 'ex' ? 100 : 200000;
            
            // ç‚¹å·®ã®å‰²åˆã‚’è¨ˆç®—ï¼ˆ-1.0 ï½ 1.0ã®ç¯„å›²ï¼‰
            let diffRatio = Math.max(-1.0, Math.min(1.0, scoreDiff / maxDiff));
            
            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³å¢ƒç•Œä½ç½®ã‚’è¨ˆç®—
            // diffRatio = 0 (åŒç‚¹) -> 50%
            // diffRatio = 1 (player1æœ€å¤§ãƒªãƒ¼ãƒ‰) -> 90%
            // diffRatio = -1 (player2æœ€å¤§ãƒªãƒ¼ãƒ‰) -> 10%
            const gradientPosition = 50 + (diffRatio * 40); // 10% ï½ 90%ã®ç¯„å›²
            
            const newBackground = `linear-gradient(to right, #e74c3c ${gradientPosition}%, #3498db ${gradientPosition}%)`;
            if (scoreBarEl.style.background !== newBackground) {
                scoreBarEl.style.background = newBackground;
            }
            
            // ã‚¹ã‚³ã‚¢å·®ã®è¡¨ç¤ºï¼ˆå¸¸æ™‚kå˜ä½ã§è¡¨ç¤ºï¼‰
            let diffDisplay;
            if (absDiff === 0) {
                diffDisplay = '0';
            } else {
                diffDisplay = formatScore(absDiff);
            }
            
            console.log(`Formatted diff: ${diffDisplay}`);
            if (scoreDifferenceEl.textContent !== diffDisplay) {
                scoreDifferenceEl.textContent = diffDisplay;
            }
        }

        function formatScore(score) {
            console.log(`Formatting score: ${score}`);
            if (score >= 1000000) {
                const formatted = Math.round(score / 1000000 * 10) / 10 + 'M';
                console.log(`Formatted as: ${formatted}`);
                return formatted;
            } else if (score >= 1000) {
                const formatted = Math.round(score / 1000) + 'k';
                console.log(`Formatted as: ${formatted}`);
                return formatted;
            } else {
                console.log(`Formatted as: ${score}`);
                return score.toString();
            }
        }

        function addScoreUpdateEffect() {
            const container = document.querySelector('.visualizer-container');
            container.classList.add('pulse');
            
            setTimeout(() => {
                container.classList.remove('pulse');
            }, 500);
        }

        // ãƒ‡ãƒãƒƒã‚°ç”¨: æ‰‹å‹•ã§ç‚¹å·®è¡¨ç¤ºã‚’ãƒ†ã‚¹ãƒˆ
        function testScoreDifference() {
            const testDiffs = [0, 1000, 15000, 150000, 1500000];
            let index = 0;
            
            setInterval(() => {
                const diff = testDiffs[index % testDiffs.length];
                const formatted = formatScore(diff);
                document.getElementById('scoreDifference').textContent = formatted;
                console.log(`Test: Setting score difference to ${formatted}`);
                index++;
            }, 2000);
        }

        // ãƒ‡ãƒãƒƒã‚°ç”¨: Ctrl+Tã§ãƒ†ã‚¹ãƒˆé–‹å§‹ã€Ctrl+Rã§ã‚ªãƒ¼ãƒ€ãƒ¼ãƒªã‚»ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                console.log('Starting score difference test...');
                testScoreDifference();
            } else if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                console.log('Resetting player order...');
                playerOrder = [];
                console.log('Player order reset');
            } else if (e.ctrlKey && e.key === 'o') {
                e.preventDefault();
                console.log('Current player order:', playerOrder);
            }
        });
    </script>
