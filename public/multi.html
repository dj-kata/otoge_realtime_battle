<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§ö‰∫∫Êï∞„Éì„É•„Éº - Rhythm Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .visualizer-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        .room-info {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        .room-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .room-rule {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .status {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .multi-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .multi-table th,
        .multi-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #eee;
            height: 60px;
            vertical-align: middle;
        }

        .multi-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .multi-table tbody tr {
            transition: all 0.3s;
        }

        .multi-table tbody tr:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .rank-cell {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-name-cell {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .score-cell {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: bold;
        }

        .difference-cell {
            font-size: 1rem;
            color: #6c757d;
        }

        .player-type-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 8px;
        }

        .type-api { background: #007bff; color: white; }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-size: 1.2rem;
            padding: 50px;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {
            .multi-table {
                font-size: 14px;
            }

            .multi-table th,
            .multi-table td {
                padding: 10px 5px;
            }

            .rank-cell {
                font-size: 1.2rem;
            }

            .player-name-cell {
                font-size: 1rem;
            }

            .player-type-badge {
                display: block;
                margin: 5px 0 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Â§ö‰∫∫Êï∞„Éì„É•„Éº</h1>
            <p>„É™„Ç¢„É´„Çø„Ç§„É†„É©„É≥„Ç≠„É≥„Ç∞Ë°®Á§∫</p>
        </div>

        <div class="visualizer-container">
            <div class="room-info">
                <div id="roomName" class="room-name">ÈÉ®Â±ã„Å´Êé•Á∂ö‰∏≠...</div>
                <div id="roomRule" class="room-rule">-</div>
            </div>

            <div id="status" class="status">
                ÈÉ®Â±ã„Å∏„ÅÆÊé•Á∂ö„ÇíÂæÖÊ©ü‰∏≠...
            </div>

            <table class="multi-table">
                <thead>
                    <tr>
                        <th>È†Ü‰Ωç</th>
                        <th>„Éó„É¨„Ç§„É§„Éº</th>
                        <th>„Çπ„Ç≥„Ç¢</th>
                        <th>1‰Ωç„Å®„ÅÆÂ∑Æ</th>
                    </tr>
                </thead>
                <tbody id="multiTableBody">
                    <tr>
                        <td colspan="4" class="no-data">„Çπ„Ç≥„Ç¢ÂæÖ„Å°...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let socket;
        let currentRoom = null;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');

            if (!roomId) {
                document.getElementById('status').innerHTML = '‚ùå ÈÉ®Â±ãID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì';
                return;
            }

            socket = io();
            setupEventListeners();
            connectToRoom(roomId);
        });

        function setupEventListeners() {
            // WebSocket„Ç§„Éô„É≥„Éà
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('roomInfo', (room) => {
                currentRoom = room;
                updateRoomInfo(room);
                console.log('Room info received:', room);
            });

            socket.on('rankingsUpdated', (rankings) => {
                console.log('Rankings updated:', rankings);
                updateMultiMode(rankings);
            });

            socket.on('scoreUpdated', (data) => {
                console.log('Score updated:', data);
                addScoreUpdateEffect();
            });

            socket.on('songFinished', (data) => {
                console.log('Song finished:', data);
                if (data.rankings) {
                    updateMultiMode(data.rankings);
                }
            });

            socket.on('error', (data) => {
                console.error('Socket error:', data);
                document.getElementById('status').innerHTML = `‚ùå „Ç®„É©„Éº: ${data.message}`;
            });

            socket.on('disconnect', () => {
                document.getElementById('status').innerHTML = '‚ùå „Çµ„Éº„Éê„Éº„Å®„ÅÆÊé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü';
            });
        }

        function connectToRoom(roomId) {
            document.getElementById('status').innerHTML = 'üîÑ ÈÉ®Â±ã„Å´Êé•Á∂ö‰∏≠...';
            
            // ÈÉ®Â±ã„ÅÆÊÉÖÂ†±„ÇíÂèñÂæó
            fetch(`/api/rooms`)
                .then(response => response.json())
                .then(rooms => {
                    const room = rooms.find(r => r.id === roomId);
                    if (room) {
                        currentRoom = room;
                        updateRoomInfo(room);
                        
                        // WebSocket„ÅßÈÉ®Â±ã„ÅÆÊõ¥Êñ∞„ÇíÁõ£Ë¶ñ
                        socket.emit('watchRoom', { roomId });
                        document.getElementById('status').innerHTML = '‚úÖ ÈÉ®Â±ã„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü - „Çπ„Ç≥„Ç¢ÂæÖ„Å°';
                        
                        console.log('Connected to room:', room);
                    } else {
                        document.getElementById('status').innerHTML = '‚ùå ÊåáÂÆö„Åï„Çå„ÅüÈÉ®Â±ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì';
                    }
                })
                .catch(error => {
                    console.error('Error fetching room info:', error);
                    document.getElementById('status').innerHTML = '‚ùå ÈÉ®Â±ãÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                });
        }

        function updateRoomInfo(room) {
            document.getElementById('roomName').textContent = room.name;
            document.getElementById('roomRule').textContent = room.rule === 'ex' ? 'EX„Çπ„Ç≥„Ç¢' : 'ÈÄöÂ∏∏„Çπ„Ç≥„Ç¢';
        }

        function updateMultiMode(rankings) {
            const tableBody = document.getElementById('multiTableBody');
            
            // API„É¶„Éº„Ç∂„Éº„ÅÆ„Åø„ÇíÂØæË±°„Å´„Éï„Ç£„É´„Çø
            const apiPlayers = rankings.filter(r => r.type === 'api' && r.username !== 'Unknown');
            
            console.log('Updating multi mode with', apiPlayers.length, 'API players:', apiPlayers);

            if (apiPlayers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="no-data">„Çπ„Ç≥„Ç¢ÂæÖ„Å°...</td></tr>';
                return;
            }

            const topScore = apiPlayers.length > 0 ? apiPlayers[0].score : 0;
            
            // „ÉÜ„Éº„Éñ„É´„Çí‰∏ÄÂ∫¶„ÇØ„É™„Ç¢„Åó„Å¶„Åã„ÇâÂÜçÊßãÁØâ
            tableBody.innerHTML = '';
            
            apiPlayers.forEach((player, index) => {
                const row = document.createElement('tr');
                const difference = topScore - player.score;
                
                row.innerHTML = `
                    <td class="rank-cell rank-${player.rank}">#${player.rank}</td>
                    <td class="player-name-cell">
                        ${player.username}
                        <span class="player-type-badge type-api">API</span>
                    </td>
                    <td class="score-cell">${player.score.toLocaleString()}</td>
                    <td class="difference-cell">${difference === 0 ? '-' : '-' + difference.toLocaleString()}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function addScoreUpdateEffect() {
            const container = document.querySelector('.visualizer-container');
            container.classList.add('pulse');
            
            setTimeout(() => {
                container.classList.remove('pulse');
            }, 500);
        }
    </script>
</body>
</html>
