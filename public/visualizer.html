<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Visualizer - Rhythm Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mode-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        .visualizer-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        /* 2‰∫∫ÂØæÊà¶„É¢„Éº„Éâ */
        .duel-mode {
            display: none;
        }

        .duel-mode.active {
            display: block;
        }

        .duel-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 400px;
            position: relative;
        }

        .player-info {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .player-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player-score {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score-bar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 30px;
            overflow: hidden;
            border: 3px solid #ddd;
        }

        .score-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.5s ease;
            position: relative;
            border-radius: 30px;
            transform-origin: left center;
        }

        .score-difference {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            white-space: nowrap;
        }

        .player1 { color: #e74c3c; }
        .player2 { color: #3498db; }

        /* Â§ö‰∫∫Êï∞„É¢„Éº„Éâ */
        .multi-mode {
            display: none;
        }

        .multi-mode.active {
            display: block;
        }

        .multi-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .multi-table th,
        .multi-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #eee;
        }

        .multi-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .multi-table tbody tr {
            transition: all 0.3s;
        }

        .multi-table tbody tr:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .rank-cell {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-name-cell {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .score-cell {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: bold;
        }

        .difference-cell {
            font-size: 1rem;
            color: #6c757d;
        }

        .player-type-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 8px;
        }

        .type-api { background: #007bff; color: white; }
        .type-web { background: #6c757d; color: white; }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-size: 1.2rem;
            padding: 50px;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .room-info {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .room-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .room-rule {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {
            .duel-container {
                flex-direction: column;
                height: auto;
                gap: 20px;
            }

            .score-bar-container {
                position: static;
                transform: none;
                width: 100%;
                margin: 20px 0;
            }

            .multi-table {
                font-size: 14px;
            }

            .multi-table th,
            .multi-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Score Visualizer</h1>
            <p>„É™„Ç¢„É´„Çø„Ç§„É†„Çπ„Ç≥„Ç¢ÂèØË¶ñÂåñ</p>
        </div>

        <div class="mode-selector">
            <button id="duelModeBtn" class="mode-btn active">2‰∫∫ÂØæÊà¶„É¢„Éº„Éâ</button>
            <button id="multiModeBtn" class="mode-btn">Â§ö‰∫∫Êï∞„É¢„Éº„Éâ</button>
        </div>

        <div class="visualizer-container">
            <div class="room-info">
                <div id="roomName" class="room-name">ÈÉ®Â±ã„Å´Êé•Á∂ö‰∏≠...</div>
                <div id="roomRule" class="room-rule">-</div>
            </div>

            <div id="status" class="status">
                ÈÉ®Â±ã„Å∏„ÅÆÊé•Á∂ö„ÇíÂæÖÊ©ü‰∏≠...
            </div>

            <!-- 2‰∫∫ÂØæÊà¶„É¢„Éº„Éâ -->
            <div id="duelMode" class="duel-mode active">
                <div class="duel-container">
                    <div class="player-info">
                        <div id="player1Name" class="player-name player1">Player 1</div>
                        <div id="player1Score" class="player-score">0</div>
                        <div id="player1Type" class="player-type-badge type-web">WEB</div>
                    </div>

                    <div class="score-bar-container">
                        <div id="scoreBar" class="score-bar"></div>
                        <div id="scoreDifference" class="score-difference">0</div>
                    </div>

                    <div class="player-info">
                        <div id="player2Name" class="player-name player2">Player 2</div>
                        <div id="player2Score" class="player-score">0</div>
                        <div id="player2Type" class="player-type-badge type-web">WEB</div>
                    </div>
                </div>
            </div>

            <!-- Â§ö‰∫∫Êï∞„É¢„Éº„Éâ -->
            <div id="multiMode" class="multi-mode">
                <table class="multi-table">
                    <thead>
                        <tr>
                            <th>È†Ü‰Ωç</th>
                            <th>„Éó„É¨„Ç§„É§„Éº</th>
                            <th>„Çπ„Ç≥„Ç¢</th>
                            <th>1‰Ωç„Å®„ÅÆÂ∑Æ</th>
                        </tr>
                    </thead>
                    <tbody id="multiTableBody">
                        <tr>
                            <td colspan="4" class="no-data">„Çπ„Ç≥„Ç¢ÂæÖ„Å°...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let socket;
        let currentRoom = null;
        let currentMode = 'duel'; // 'duel' or 'multi'
        let lastRankings = [];

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');

            if (!roomId) {
                document.getElementById('status').innerHTML = '‚ùå ÈÉ®Â±ãID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì';
                return;
            }

            socket = io();
            setupEventListeners();
            connectToRoom(roomId);
        });

        function setupEventListeners() {
            document.getElementById('duelModeBtn').addEventListener('click', () => switchMode('duel'));
            document.getElementById('multiModeBtn').addEventListener('click', () => switchMode('multi'));

            // WebSocket„Ç§„Éô„É≥„Éà
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('roomInfo', (room) => {
                currentRoom = room;
                updateRoomInfo(room);
            });

            socket.on('rankingsUpdated', (rankings) => {
                console.log('Rankings updated:', rankings);
                lastRankings = rankings;
                updateVisualizer(rankings);
            });

            socket.on('scoreUpdated', (data) => {
                console.log('Score updated:', data);
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú„ÇíËøΩÂä†
                addScoreUpdateEffect();
            });

            socket.on('songFinished', (data) => {
                console.log('Song finished:', data);
                if (data.rankings) {
                    lastRankings = data.rankings;
                    updateVisualizer(data.rankings);
                }
            });

            socket.on('error', (data) => {
                console.error('Socket error:', data);
                document.getElementById('status').innerHTML = `‚ùå „Ç®„É©„Éº: ${data.message}`;
            });

            socket.on('disconnect', () => {
                document.getElementById('status').innerHTML = '‚ùå „Çµ„Éº„Éê„Éº„Å®„ÅÆÊé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü';
            });
        }

        function connectToRoom(roomId) {
            document.getElementById('status').innerHTML = 'üîÑ ÈÉ®Â±ã„Å´Êé•Á∂ö‰∏≠...';
            
            // ÈÉ®Â±ã„ÅÆÊÉÖÂ†±„ÇíÂèñÂæó
            fetch(`/api/rooms`)
                .then(response => response.json())
                .then(rooms => {
                    const room = rooms.find(r => r.id === roomId);
                    if (room) {
                        currentRoom = room;
                        updateRoomInfo(room);
                        
                        // WebSocket„ÅßÈÉ®Â±ã„ÅÆÊõ¥Êñ∞„ÇíÁõ£Ë¶ñ
                        socket.emit('watchRoom', { roomId });
                        document.getElementById('status').innerHTML = '‚úÖ ÈÉ®Â±ã„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü - „Çπ„Ç≥„Ç¢ÂæÖ„Å°';
                    } else {
                        document.getElementById('status').innerHTML = '‚ùå ÊåáÂÆö„Åï„Çå„ÅüÈÉ®Â±ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì';
                    }
                })
                .catch(error => {
                    console.error('Error fetching room info:', error);
                    document.getElementById('status').innerHTML = '‚ùå ÈÉ®Â±ãÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                });
        }

        function updateRoomInfo(room) {
            document.getElementById('roomName').textContent = room.name;
            document.getElementById('roomRule').textContent = room.rule === 'ex' ? 'EX„Çπ„Ç≥„Ç¢' : 'ÈÄöÂ∏∏„Çπ„Ç≥„Ç¢';
        }

        function switchMode(mode) {
            currentMode = mode;
            
            // „Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            if (mode === 'duel') {
                document.getElementById('duelModeBtn').classList.add('active');
                document.getElementById('duelMode').classList.add('active');
                document.getElementById('multiMode').classList.remove('active');
            } else {
                document.getElementById('multiModeBtn').classList.add('active');
                document.getElementById('multiMode').classList.add('active');
                document.getElementById('duelMode').classList.remove('active');
            }

            // ÁèæÂú®„ÅÆ„Éá„Éº„Çø„ÅßË°®Á§∫Êõ¥Êñ∞
            if (lastRankings.length > 0) {
                updateVisualizer(lastRankings);
            }
        }

        function updateVisualizer(rankings) {
            if (currentMode === 'duel') {
                updateDuelMode(rankings);
            } else {
                updateMultiMode(rankings);
            }
        }

        function updateDuelMode(rankings) {
            // „Éó„É¨„Ç§„É§„Éº„ÅÆ„É©„É≥„Ç≠„É≥„Ç∞„Çí„Éï„Ç£„É´„Çø
            const players = rankings.filter(r => r.username !== 'Unknown').slice(0, 2);
            
            if (players.length < 2) {
                // 2‰∫∫Êú™Ê∫Ä„ÅÆÂ†¥Âêà
                if (players.length === 1) {
                    document.getElementById('player1Name').textContent = players[0].username;
                    document.getElementById('player1Score').textContent = players[0].score.toLocaleString();
                    document.getElementById('player1Type').textContent = players[0].type.toUpperCase();
                    document.getElementById('player1Type').className = `player-type-badge type-${players[0].type}`;
                    
                    document.getElementById('player2Name').textContent = 'ÂæÖÊ©ü‰∏≠';
                    document.getElementById('player2Score').textContent = '0';
                    document.getElementById('player2Type').textContent = '-';
                    document.getElementById('player2Type').className = 'player-type-badge';
                } else {
                    document.getElementById('player1Name').textContent = 'ÂæÖÊ©ü‰∏≠';
                    document.getElementById('player1Score').textContent = '0';
                    document.getElementById('player1Type').textContent = '-';
                    document.getElementById('player1Type').className = 'player-type-badge';
                    
                    document.getElementById('player2Name').textContent = 'ÂæÖÊ©ü‰∏≠';
                    document.getElementById('player2Score').textContent = '0';
                    document.getElementById('player2Type').textContent = '-';
                    document.getElementById('player2Type').className = 'player-type-badge';
                }

                document.getElementById('scoreBar').style.width = '50%';
                document.getElementById('scoreBar').style.left = '25%';
                document.getElementById('scoreDifference').textContent = '0';
                return;
            }

            // 2‰∫∫„ÅÆ„Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±„ÇíË®≠ÂÆö
            const player1 = players[0];
            const player2 = players[1];
            
            document.getElementById('player1Name').textContent = player1.username;
            document.getElementById('player1Score').textContent = player1.score.toLocaleString();
            document.getElementById('player1Type').textContent = player1.type.toUpperCase();
            document.getElementById('player1Type').className = `player-type-badge type-${player1.type}`;
            
            document.getElementById('player2Name').textContent = player2.username;
            document.getElementById('player2Score').textContent = player2.score.toLocaleString();
            document.getElementById('player2Type').textContent = player2.type.toUpperCase();
            document.getElementById('player2Type').className = `player-type-badge type-${player2.type}`;

            // „Çπ„Ç≥„Ç¢Â∑Æ„ÅÆË®àÁÆó„Å®„Éê„ÉºË°®Á§∫
            const scoreDiff = Math.abs(player1.score - player2.score);
            const maxScore = Math.max(player1.score, player2.score);
            const minScore = Math.min(player1.score, player2.score);
            
            let barPosition, barWidth;
            
            if (maxScore === 0) {
                barPosition = 25;
                barWidth = 50;
            } else {
                const diffRatio = Math.min(scoreDiff / Math.max(maxScore, 1000), 0.8); // ÊúÄÂ§ß80%„Åæ„Åß
                barWidth = 20 + (diffRatio * 60); // 20%„Åã„Çâ80%
                
                if (player1.score > player2.score) {
                    barPosition = 50 - (barWidth / 2);
                } else {
                    barPosition = 50 - (barWidth / 2);
                }
            }

            const scoreBar = document.getElementById('scoreBar');
            scoreBar.style.width = barWidth + '%';
            scoreBar.style.left = barPosition + '%';
            
            // „Éê„Éº„ÅÆÂêë„Åç„Å®Ëâ≤„ÇíË®≠ÂÆö
            if (player1.score > player2.score) {
                scoreBar.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
                scoreBar.style.transformOrigin = 'left center';
            } else if (player2.score > player1.score) {
                scoreBar.style.background = 'linear-gradient(45deg, #3498db, #2980b9)';
                scoreBar.style.transformOrigin = 'right center';
            } else {
                scoreBar.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                scoreBar.style.transformOrigin = 'center center';
            }
            
            document.getElementById('scoreDifference').textContent = 
                scoreDiff === 0 ? 'ÂêåÁÇπ' : scoreDiff.toLocaleString();
        }

        function updateMultiMode(rankings) {
            const tableBody = document.getElementById('multiTableBody');
            tableBody.innerHTML = '';

            if (rankings.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="4" class="no-data">„Çπ„Ç≥„Ç¢ÂæÖ„Å°...</td>';
                tableBody.appendChild(row);
                return;
            }

            const topScore = rankings.length > 0 ? rankings[0].score : 0;

            rankings.forEach((player, index) => {
                const row = document.createElement('tr');
                const difference = topScore - player.score;
                
                row.innerHTML = `
                    <td class="rank-cell rank-${player.rank}">#${player.rank}</td>
                    <td class="player-name-cell">
                        ${player.username}
                        <span class="player-type-badge type-${player.type}">${player.type.toUpperCase()}</span>
                    </td>
                    <td class="score-cell">${player.score.toLocaleString()}</td>
                    <td class="difference-cell">${difference === 0 ? '-' : '-' + difference.toLocaleString()}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function addScoreUpdateEffect() {
            const container = document.querySelector('.visualizer-container');
            container.classList.add('pulse');
            
            setTimeout(() => {
                container.classList.remove('pulse');
            }, 500);
        }
    </script>
</body>
</html>
